<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <title>Add Product</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./addproduct.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="formClass">
                <h1 class="text-center">Add Product</h1>
                <form onsubmit="onSubmit();return false;" id="productForm">
                    <div class="row">
                        <div class="col-md-3 row mt-5">
                            <div class="col-2">
                                <label for="name">Name: </label>
                            </div>
                            <div class="col-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="col-md-3 row mt-5">
                            <div class="col-2">
                                <label for="mrp">MRP: </label>
                            </div>
                            <div class="col-10">
                                <input type="number" class="form-control" id="mrp">
                            </div>
                        </div>
                        <div class="col-md-3 row mt-5">
                            <div class="col-2">
                                <label for="ram">RAM: </label>
                            </div>
                            <div class="col-10">
                                <select id="ram"  class="form-control">
                                    <option value="" disabled selected>Select RAM</option>
                                    <option value="2">2 GB</option>
                                    <option value="3">3 GB</option>
                                    <option value="4">4 GB</option>
                                    <option value="6">6 GB</option>
                                    <option value="8">8 GB</option>
                                    <option value="12">12 GB</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 row mt-5">
                            <div class="col-2">
                                <label for="storage">Storage: </label>
                            </div>
                            <div class="col-10">
                                <select id="storage" class="form-control">
                                    <option value="" disabled selected>Select Storage</option>
                                    <option value="16">16 GB</option>
                                    <option value="32">32 GB</option>
                                    <option value="64">64 GB</option>
                                    <option value="128">128 GB</option>
                                    <option value="256">256 GB</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-3 row mt-5">
                            <div class="col-2">
                                <label for="color">Color: </label>
                            </div>
                            <div class="col-10">
                                <select id="color" class="form-control">
                                    <option value="" disabled selected>Select Color</option>
                                    <option value="Black">Black</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Gold">Gold</option>
                                    <option value="Green">Green</option>
                                    <option value="Grey">Grey</option>
                                    <option value="Pink">Pink</option>
                                    <option value="Purple">Purple</option>
                                    <option value="Red">Red</option>
                                    <option value="White">White</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-3 row mt-5">
                            <div class="col-2">
                                <label for="discount">Discount: </label>
                            </div>
                            <div class="col-10">
                                <input type="number" class="form-control" id="discount">
                            </div>
                        </div>
                        <div class="col-md-6 justify-content-center row mt-5">
                                <button class="btn btn-primary" type="submit">Add</button>
                                <span class="ml-2 mr-2"></span>
                                <button class="btn btn-danger" type="reset">Cancel</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
